<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>erza.â„¢</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'sf-mono': ['SF Mono', 'Monaco', 'Menlo', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
          },
          colors: {
            'custom-bg': '#1e1e1e',
            'custom-text': '#A167E6',
            'custom-hover': '#FC5FA3',
            'custom-accent': '#FC5FA3',
            'custom-secondary': '#67B7A4',
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.8s ease forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-custom-bg font-sf-mono min-h-screen relative overflow-x-hidden">
  <div class="max-w-6xl mx-auto px-8 relative min-h-screen">
    <!-- Navigation -->
    <nav class="pt-8 pb-4 mb-8">
      <ul class="flex justify-between items-center gap-8 m-0 p-0 list-none">
        <li class="font-medium text-- tracking-wider">
          <a href="#" class="nav-link text-custom-text no-underline transition-all duration-300 hover:text-custom-hover opacity-0 animate-fade-in-up underline decoration-2 underline-offset-4">(home)</a>
        </li>
        <li class="font-medium text-sm tracking-wider">
          <a href="#" class="nav-link text-custom-secondary no-underline transition-all duration-300 hover:text-custom-hover opacity-0 animate-fade-in-up">(about)</a>
        </li>
        <li class="font-medium text-sm tracking-wider">
          <a href="#" class="nav-link text-custom-accent no-underline transition-all duration-300 hover:text-custom-hover opacity-0 animate-fade-in-up">(contact)</a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col justify-between min-h-[calc(100vh-120px)]">
      <!-- Hero Image -->
      <div class="flex justify-center items-center flex-1 mb-8">
        <img src="assets/images/hero.png" alt="Hero illustration" class="w-32 h-32 sm:w-40 sm:h-40 md:w-48 md:h-48 lg:w-56 lg:h-56 xl:w-64 xl:h-64 object-contain opacity-0 animate-fade-in-up" style="animation-delay: 0.3s;">
      </div>
      
      <!-- Typography Section -->
      <div class="mt-auto pb-12">
        <h1 class="hero-text text-lg font-medium m-0 tracking-tight opacity-0 animate-fade-in-up">
          <div>
            <span class="typing-text text-custom-accent line-1">writing apps in swift.</span>
          </div>
          <div>
            <span class="typing-text text-custom-text line-2">writing feelings in chords.</span>
          </div>
        </h1>
      </div>
    </main>

    <!-- Copyright -->
    <div class="absolute bottom-8 right-8 text-sm text-gray-500 font-light">// 2025</div>
  </div>

  <!-- Typing Animation Script -->
  <script>
    // Remove cursor after typing animation completes
    setTimeout(() => {
      const line1 = document.querySelector('.typing-text.line-1');
      if (line1) line1.classList.add('complete');
    }, 1700); // 0.5s delay + 1.2s typing duration

    setTimeout(() => {
      const line2 = document.querySelector('.typing-text.line-2');
      if (line2) line2.classList.add('complete');
    }, 3200); // 2s delay + 1.2s typing duration
  </script>
</body>
</html>
